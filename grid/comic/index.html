<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>grid experiment - comic book</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="column-style">
			<div class="comic">
				<div class="title">Title</div>
				<div class="pow">pow</div>
				<div class="bam">bam</div>
				<div class="bang">bang</div>
				<div class="bam2">bam 2</div>
				<div class="pow2">pow 2</div>
				<div class="sidePanel">side panel</div>
			</div>
		</div>
		<div class="template-style">
			<div class="comic">
				<div class="title">Title</div>
				<div class="pow">pow</div>
				<div class="bam">bam</div>
				<div class="bang">bang</div>
				<div class="bam2">bam 2</div>
				<div class="pow2">pow 2</div>
				<div class="bam3">bam 2</div>
				<div class="pow3">pow 2</div>
				<div class="sidePanel">side panel</div>
			</div>
		</div>
		<div class="with-spans">
			<div class="comic">
				<div class="title">Title</div>
				<div class="pow">pow</div>
				<div class="bam">bam</div>
				<div class="bang">bang</div>
				<div class="bam">bam 2</div>
				<div class="pow">pow 2</div>
				<div class="sidePanel">side panel</div>
			</div>
		</div>
	</body>
</html>
